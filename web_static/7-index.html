<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="styles/7-places.css"/>
    <link rel="shortcut icon" href="images/air_bnb_icon.png"/>
    <link rel="icon" href="images/air_bnb_icon.png"/>
  </head>
  <body>
   <header class="header">
      <div class="logo"></div>
    </header> 

    <div class="container">

      <section class="filters">
          <div class="locations">
            <h3 class="title">States</h3>
              <h4 class="subtitle">Ethiopia, California, Arizona...</h4>

            <ul class="popover">
              <li><h2>Arizona:</h2>
                <ul class="sublist">
                  <li>Page_I</li>
                  <li>Page_II</li>
                </ul>
              </li>
              <li><h2>California</h2>
                <ul class="sublist">
                  <li>New Haven</li>
                  <li>Hartford</li>
                </ul>
              </li>
            </ul>

          </div>
          <div class="amenities">
            <h3 class="title">Amenities</h3>
              <h4 class="subtitle">Its more real content</h4>
            
            <ul class="popover">
              <li>TV</li>
              <li>Internet</li>
              <li>DemonGate</li>
              <li>Your Mother-in-Law</li>
            </ul>

          </div>
          <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>

  </body>
</html>
